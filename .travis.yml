jobs:
  include:
  - os: linux
    language: python
    python: 3.8
    services: docker

  - os: osx
    language: shell

  - os: windows
    language: shell
    before_install:
    - choco install python --version 3.8.0
    - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    - ln -s /c/Python38/python.exe /c/Python38/python3.exe

env:
  global:
  - CIBW_BEFORE_BUILD="pip install cython"
  - CIBW_TEST_REQUIRES="pytest pytest-cov pytest-flakes pytest-benchmark werkzeug webob pytz python-dateutil"
  - CIBW_TEST_COMMAND="pytest -c {project}/pytest.ini {project}/tests/unittests"
  - TWINE_USERNAME=__token__
  # TWINE_PASSWORD
  - secure: ""

install:
- python3 -m pip install cibuildwheel==1.4.2

script:
- python3 -m cibuildwheel --output-dir wheelhouse

before_deploy:
- python3 -m pip install setuptools twine
- python3 setup.py sdist
- cp wheelhouse/*.whl dist/

deploy:
  provider: script
  script: python3 -m twine upload --skip-existing dist/*
  skip_cleanup: true
  on:
    tags: true
